<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class=" mb-2 fs-1">Quiz App</h3>
                    <p class="text-end   text-dark mb-3">Question <span id="currentQuestion"
                            class="fs-2 text-danger">5</span>/
                        <span id="totalQuestion">10</span>
                    </p>
                </div>
                <hr>
                <div id="showQuestion">
                    <h4 class="bg-dark text-center text-white p-3 rounded mb-3 h5 question" id="question">Question Goes Here</h4>
                </div>

                <div id="answerParent">
                    <div class="alert alert-warning " id="option_a" role="alert">
                        <!-- A simple primary alertâ€”check it out! -->
                    </div>
                </div>
                <hr>
            </div>
            <div style="display: none;" id="loader" class="bg-white shadow rounded text-center">
                <img src="images/XOsX.gif" width="60%" alt="">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
